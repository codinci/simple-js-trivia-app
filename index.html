<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/index.js" defer></script>
  <title>Trivia App</title>
</head>
<body>
  <main>
    <section class="home_page">
      <div>
        <h1>Trivia Play</h1>
      </div>
      <div>
        <img src="./img/19629.jpg" alt="Quiz Game" width="100%">
      </div>
    </section>
    <footer>
      <h2>Test your brain power</h2>
      <p>Select a category</p>
      <div id="category-container">
        <button type="button" data-id= "18" data-toggle="modal" data-target="#gameModalCenter">Science: Computers</button>
        <button type="button" data-id= "9" data-toggle="modal" data-target="#gameModalCenter">General Knowledge</button>
        <button type="button" data-id= "15" data-toggle="modal" data-target="#gameModalCenter">Entertainment: Video Games</button>
      </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="gameModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="quiz-question" id="exampleModalLongTitle">Modal title</h2>
            <div class="quiz-score flex">
              <span id="correct-score">5/10</span><span id="total-question">10</span>
            </div>
          </div>
          <div class="modal-body">
            <ul class="quiz-options">
              <li>1. Hyper text transfer package</li>
              <li>2. Hyper text transfer protocol</li>
              <li>3. Hyphenation text test program</li>
              <li>4. None of the above</li>
            </ul>
            <div id="result">
              <p></p>
            </div>
          </div>
          <div class="quiz-footer">
            <button type="button" id="check-answer">Check Answer</button>
            <button type="button" id="play-again">Play Again!</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
